<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">PASSWORD GENERATOR</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          type="text"
          show-password
          data-passwordDisplay
        />
        <!-- copy button  -->
        <button copybtn>
          <p copytext>copy</p>
        </button>
      </div>

      <div class="display_container">
        <div class="length_container">
          <h1>Password length</h1>
          <p data-length-number>0</p>
        </div>

        <!-- slider -->
        <input type="range" min="1" max="20" val step="1" data-lengthslider />

        <!-- checkboxes -->
        <div>
          <input type="checkbox" name="ch1" id="ch1" />
          <label for="ch1">Include Uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" name="ch2" id="ch2" />
          <label for="ch2">Include Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" name="ch3" id="ch3" />
          <label for="ch3">Include Numbers</label>
        </div>
        <div>
          <input type="checkbox" name="ch4" id="ch4" />
          <label for="ch4">Include Symbols</label>
        </div>

        <!-- strength color -->
       
        <div class="strength-container">
          <p>Strength</p>
          <div class="strength-indicator">
            <div class="indicator"></div>
          </div>
        </div>

        <!-- button -->
        <button class="generate-button">Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
